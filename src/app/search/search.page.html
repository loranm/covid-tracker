<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Search Country</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      clear-icon
      [(ngModel)]="filterText"
      [placeholder]="'COVID.MAIN.SEARCH.PLACEHOLDER' | translate"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="countriesList$ | async as countries">
    <ion-item
      *ngFor="let country of countries | filterCountries: filterText "
      (click)="onCountrySelected(country._id)"
      button
      detail
    >
      <ion-avatar>
        <ion-img [src]="country.flag"></ion-img>
      </ion-avatar>
      <ion-label class="ion-padding"> {{country.name}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
