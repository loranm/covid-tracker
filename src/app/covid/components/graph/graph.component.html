<ion-card>
  <ion-card-header>
    <ion-card-title color="primary" size="large">
      Pandemic evolution
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <canvas
      baseChart
      width="400"
      height="400"
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      chartType="line"
    >
      >
    </canvas>
  </ion-card-content>
</ion-card>
