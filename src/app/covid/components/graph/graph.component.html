<ion-card>
  <ion-card-header>
    <ion-card-title color="primary" size="large">
      Pandemic evolution
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <canvas
      baseChart
      width="400"
      height="400"
      [datasets]="graph.lineChartData"
      [colors]="graph.lineChartColors"
      [labels]="graph.lineChartLabels"
      [options]="graph.lineChartOptions"
      chartType="line"
    >
    </canvas>
  </ion-card-content>
</ion-card>
